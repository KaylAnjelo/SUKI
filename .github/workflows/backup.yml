name: Daily DB backup

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client gzip

      - name: Dump database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          mkdir -p tmp
          echo 'Parsing DATABASE_URL and running pg_dump...'
          # Parse DATABASE_URL of the form postgres://user:pass@host:port/db or postgresql://...
          eval $(echo "$DATABASE_URL" | sed -E "s#postgres(ql)?://([^:]+):([^@]+)@([^:]+):([0-9]+)/(.+)#export PGUSER='\\2'; export PGPASSWORD='\\3'; export PGHOST='\\4'; export PGPORT='\\5'; export PGDATABASE='\\6';#")
          export PGSSLMODE=require
          echo "PGHOST=$PGHOST PGPORT=$PGPORT PGUSER=$PGUSER PGDATABASE=$PGDATABASE"
          pg_dump -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE" -F p -f tmp/dump.sql
          gzip -9 tmp/dump.sql

      - name: Upload dump to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BACKUP_BUCKET: backups
        run: |
          node scripts/upload_file.js tmp/dump.sql.gz
